name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          build: yarn build
          buildE2E: yarn e2e:build
          start: yarn e2e:start
          working-directory: e2e
          wait-on: 'http://localhost:3000'
